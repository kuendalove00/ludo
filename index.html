<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Não te Irrites</title>
</head>
<body>
    <div class="ludo-container">
        <div class="tabuleiro">
            <div class="peças">
                <div class="peça highlight" style="top: 10%;" id-jogador="P1" piece="0"></div>
                <div class="peça highlight" id-jogador="P1" piece="1"></div>
                <div class="peça highlight" id-jogador="P1" piece="2"></div>
                <div class="peça highlight" id-jogador="P1" piece="3"></div>

                <div class="peça" style="top: 20%;" id-jogador="P2" piece="0"></div>
                <div class="peça" id-jogador="P2" piece="1"></div>
                <div class="peça" id-jogador="P2" piece="2"></div>
                <div class="peça" id-jogador="P2" piece="3"></div>

                <div class="peça" id-jogador="P3" piece="0"></div>
                <div class="peça" id-jogador="P3" piece="1"></div>
                <div class="peça" id-jogador="P3" piece="2"></div>
                <div class="peça" id-jogador="P3" piece="3"></div>
            </div>

            <div class="casas">
                <div class="casa highlight" id-jogador="P1"></div>
                <div class="casa" id-jogador="P2"></div>
            </div>
        </div>
        <div class="operacoes">
            <div class="linha">
                <button id="dado" class="btn btn-dado">Rolar</button>
                <div class="valor-dado"></div>
                <button id="reiniciar" class="btn btn-reiniciar"></button>
            </div>
        </div>
        <h2 class="jogador-ativo">Jogador Ativo: <span></span>
        </h2>
    </div>
    
    <script src="./js/principal.js" type="module"></script>
</body>
</html>
